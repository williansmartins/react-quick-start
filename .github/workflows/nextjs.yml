name: deploy PRD

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: ðŸŽ‰ Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - name: npm install and npm run build
        run: |
          cd project/app
          npm i
          npm run export
          ls -lia
          ls -lia out
      - uses: actions/upload-artifact@master
        with:
          name: dist-app
          path: project/out


  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸšš Get latest code
        uses: actions/download-artifact@v2.0.1
        with:
          name: dist-app
          path: dist-app

      # - name: testes temporarios
      #   run: | 
      #     mkdir dist-app/
      #     echo "conteudo" > dist-app/teste.txt

      - name: Ver detalhes
        run: |
          pwd 
          ls -lia

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@2.0.0
        env:
          FTP_SERVER: pwms.com.br
          FTP_USERNAME: pwms
          FTP_PASSWORD: Pwms123#1369

          LOCAL_DIR: dist-app
          REMOTE_DIR: ~/pwms.com.br/www/reactjs
