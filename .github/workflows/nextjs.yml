name: deploy PRD

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: ðŸŽ‰ Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - name: entrar no codigo fonte...
        run: cd project/app
      - name: instalar pacotes
        run: npm i
      - name: fazer build
        run: npm run export
      - name: onde estou?
        run: pwd
      - name: ver o que tem aqui
        run: ls -lia  
      - name: subir nivel
        run: cd ../
      - name: ver o que tem aqui
        run: ls -lia 
      # - name: npm install and npm run build
      #   run: |
      #     cd project/app
      #     npm i
      #     npm run export
      #     ls -lia
      #     ls -lia build
      - uses: actions/upload-artifact@master
        with:
          name: dist-app
          path: project/build


  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸšš Get latest code
        uses: actions/download-artifact@v2.0.1
        with:
          name: dist-app
          path: dist-app

